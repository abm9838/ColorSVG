<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">

	<meta property="og:title" content="ColorSVG - Customize your icons!" />
	<meta property="og:type" content="website" />

	<meta property="og:description" content="A simple web application that allows users to easily modify SVG icon colors and then download for use." />
	<meta property="og:locale" content="en_US" />
	<title>ColorSVG - Customize your icons!</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-color-picker/3.4.8/angularjs-color-picker.min.css" rel="stylesheet">

	<link rel="stylesheet" href="./reset.css" type="text/css">
	<link rel="stylesheet" href="./loaders.min.css" type="text/css">
	<link rel="stylesheet" href="./style.css" type="text/css">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>

	 crossorigin="anonymous">

	
</head>

<body>
	<div ng-app="myApp" ng-controller="myCtrl" class="container">
		<header>
			<h1>{{ icons[icon.index ].name }}</h1>
			<h1>Icon Generator</h1>
			<h2>Personalize your {{ icons[icon.index ].description }}</h2>
		</header>
		<div class="options">
			<button ng-disabled="generating" class="option option-left" ng-if="icon.index > 0 && icon.index - 1 == $index"
			 ng-click="goPrevious()" ng-repeat="logo in icons.slice(0, icons.length - 1)">
				<div class="arrow arrow-left"></div>
				<p class="text-white">{{logo.name}}</p>
			</button>
			<button ng-disabled="generating" class="option option-right" ng-if="icon.index < icons.length - 1 && icon.index == $index"
			 ng-click="goNext()" ng-repeat="logo in icons.slice(1, icons.length)">
				<div class="arrow arrow-right"></div>
				<p class="text-white">{{logo.name}}</p>
			</button>
		</div>
